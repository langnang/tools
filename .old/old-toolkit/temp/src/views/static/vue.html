<style>
  .single-service>a {
    width: 100%;
  }

  .inner {
    padding: 10px 20px;
  }

  .inner .title {
    line-height: 28px;
  }

  .icon > img {
    width: 26px;
    vertical-align: top;
  }

  .icon > i {
    color: #0a0a0a;
  }

  .content > .description {
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box; /* 作为弹性伸缩盒子模型显示 */
    -webkit-box-orient: vertical; /* 设置伸缩盒子的子元素排列方式--从上到下垂直排列 */
    -webkit-line-clamp: 2; /* 显示的行 */
    min-height: 52px;
  }

  .inner {
    position: relative;
  }

  .inner .progress {
    width: 80%;
    position: absolute;
    top: calc(50% - 10px);
    left: 10%;
    opacity: 0.6;
  }
</style>
<div id="home-wrapper" class="row"></div>
